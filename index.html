<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Дом</title>

    <link rel="preload" as="font" href="assets/lato.woff2" type="font/woff2" crossorigin="anonymous">

    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, section {
            margin: 0; padding: 0; border: 0;
            font-size: 100%; font: inherit; vertical-align: baseline;
        }
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body { line-height: 1; }
        ol, ul { list-style: none; }
        blockquote, q { quotes: none; }
        blockquote:before, blockquote:after, q:before, q:after { content: none; }
        table { border-collapse: collapse; border-spacing: 0; }
    </style>

    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>

<div id="app"></div>

<footer class="footer">
    <ul class="footer__list">
        <li class="footer__item"><a class="footer__link" href="/">Помощь</a></li>
        <li class="footer__item"><a class="footer__link" href="/">Обратная связь</a></li>
        <li class="footer__item"><a class="footer__link" href="/">Разработчикам</a></li>
        <li class="footer__item"><a class="footer__link" href="/">Условия использования</a></li>
    </ul>
    <div class="footer__copyright">© 1997–2023 ООО «Яндекс»</div>
</footer>

<script defer src="vendors/react-with-dom.js"></script>
<script src="vendors/babel.min.js"></script>
<script type="text/babel">
    function Header() {
        let [expanded, setExpanded] = React.useState(false);
        let [toggled, setToggled] = React.useState(false);

        const onClick = () => {
            if (!toggled) setToggled(true);
            setExpanded(!expanded);
        };

        return <header className="header">
            <a href="/" className="header__logo" aria-label="Яндекс.Дом"></a>
            <button className="header__menu" aria-expanded={expanded ? 'true' : 'false'} onClick={onClick}>
          <span className="header__menu-text a11y-hidden">
            {expanded ? 'Закрыть меню' : 'Открыть меню'}
          </span>
            </button>
            <ul className={'header__links' + (expanded ? ' header__links_opened' : '') + (toggled ? ' header__links-toggled' : '')}>
                <li className="header__item">
                    <a className="header__link header__link_current" href="/" aria-current="page">Сводка</a>
                </li>
                <li className="header__item"><a className="header__link" href="/devices">Устройства</a></li>
                <li className="header__item"><a className="header__link" href="/scripts">Сценарии</a></li>
            </ul>
        </header>;
    }

    function Event(props) {
        const ref = React.useRef();
        React.useEffect(() => {
            const { width, height } = ref.current.getBoundingClientRect();
            props.onSize?.({ width, height });
        });
        return <li ref={ref} className={'event' + (props.slim ? ' event_slim' : '')}>
            <button className="event__button">
                <span className={`event__icon event__icon_${props.icon}`} role="img" aria-label={props.iconLabel}></span>
                <h4 className="event__title">{props.title}</h4>
                {props.subtitle && <span className="event__subtitle">{props.subtitle}</span>}
            </button>
        </li>;
    }

    const TABS = {
        all: {
            title: 'Все',
            items: [
                { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Yeelight LED Smart Bulb', subtitle: 'Включено' },
                { icon: 'light', iconLabel: 'Освещение', title: 'D-Link Omna 180 Cam', subtitle: 'Включится в 17:00' },
                { icon: 'temp', iconLabel: 'Температура', title: 'Elgato Eve Degree Connected', subtitle: 'Выключено до 17:00' },
                { icon: 'light', iconLabel: 'Освещение', title: 'LIFX Mini Day & Dusk A60 E27', subtitle: 'Включится в 17:00' },
                { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Включено' },
                { icon: 'light', iconLabel: 'Освещение', title: 'Philips Zhirui', subtitle: 'Включено' },
                { icon: 'light', iconLabel: 'Освещение', title: 'Philips Zhirui', subtitle: 'Включено' },
                { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Включено' }
            ]
        },
        kitchen: {
            title: 'Кухня',
            items: [
                { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Yeelight LED Smart Bulb', subtitle: 'Включено' },
                { icon: 'temp', iconLabel: 'Температура', title: 'Elgato Eve Degree Connected', subtitle: 'Выключено до 17:00' }
            ]
        },
        hall: {
            title: 'Зал',
            items: [
                { icon: 'light', iconLabel: 'Освещение', title: 'Philips Zhirui', subtitle: 'Выключено' },
                { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Выключено' }
            ]
        },
        lights: {
            title: 'Лампочки',
            items: [
                { icon: 'light', iconLabel: 'Освещение', title: 'D-Link Omna 180 Cam', subtitle: 'Включится в 17:00' },
                { icon: 'light', iconLabel: 'Освещение', title: 'LIFX Mini Day & Dusk A60 E27', subtitle: 'Включится в 17:00' },
                { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Включено' },
                { icon: 'light', iconLabel: 'Освещение', title: 'Philips Zhirui', subtitle: 'Включено' }
            ]
        },
        cameras: {
            title: 'Камеры',
            items: [
                { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Включено' }
            ]
        }
    };
    for (let i = 0; i < 6; ++i) {
        TABS.all.items = [...TABS.all.items, ...TABS.all.items];
    }
    const TABS_KEYS = Object.keys(TABS);

    function Main() {
        const ref = React.useRef();
        const initedRef = React.useRef(false);
        const [activeTab, setActiveTab] = React.useState('');
        const [hasRightScroll, setHasRightScroll] = React.useState(false);

        React.useEffect(() => {
            if (!activeTab && !initedRef.current) {
                initedRef.current = true;
                setActiveTab(new URLSearchParams(location.search).get('tab') || 'all');
            }
        });

        const onSelectInput = e => setActiveTab(e.target.value);
        let sizes = [];
        const onSize = size => sizes.push(size);

        React.useEffect(() => {
            const total = sizes.reduce((a, x) => a + x.width, 0);
            setHasRightScroll(total > ref.current.offsetWidth);
        });
        const onArrowClick = () => {
            const panel = ref.current.querySelector('.section__panel:not(.section__panel_hidden)');
            panel?.scrollTo({ left: panel.scrollLeft + 400, behavior: 'smooth' });
        };

        return <main className="main">
            <section className="section main__general">
                <h2 className="section__title section__title-header section__main-title">Главное</h2>
                <div className="hero-dashboard">
                    <div className="hero-dashboard__primary">
                        <h3 className="hero-dashboard__title">Привет, Геннадий!</h3>
                        <p className="hero-dashboard__subtitle">Двери и окна закрыты, сигнализация включена.</p>
                        <ul className="hero-dashboard__info">
                            <li className="hero-dashboard__item">
                                <div className="hero-dashboard__item-title">Дома</div>
                                <div className="hero-dashboard__item-details">+23<span className="a11y-hidden">°</span></div>
                            </li>
                            <li className="hero-dashboard__item">
                                <div className="hero-dashboard__item-title">За окном</div>
                                <div className="hero-dashboard__item-details">+19<span className="a11y-hidden">°</span>
                                    <div className="hero-dashboard__icon hero-dashboard__icon_rain" role="img" aria-label="Дождь"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <ul className="hero-dashboard__schedule">
                        <Event icon="temp" iconLabel="Температура" title="Philips Cooler" subtitle="Начнет охлаждать в 16:30" />
                        <Event icon="light" iconLabel="Освещение" title="Xiaomi Yeelight LED Smart Bulb" subtitle="Включится в 17:00" />
                        <Event icon="light" iconLabel="Освещение" title="Xiaomi Yeelight LED Smart Bulb" subtitle="Включится в 17:00" />
                    </ul>
                </div>
            </section>

            <section className="section main__scripts">
                <h2 className="section__title section__title-header">Избранные сценарии</h2>
                <ul className="event-grid">
                    <Event slim icon="light2" iconLabel="Освещение" title="Выключить весь свет в доме и во дворе" />
                    <Event slim icon="schedule" iconLabel="Расписание" title="Я ухожу" />
                    <Event slim icon="light2" iconLabel="Освещение" title="Включить свет в коридоре" />
                    <Event slim icon="temp2" iconLabel="Температура" title="Набрать горячую ванну" subtitle="Начнётся в 18:00" />
                    <Event slim icon="temp2" iconLabel="Температура" title="Сделать пол тёплым во всей квартире" />
                </ul>
            </section>

            <section className="section main__devices">
                <div className="section__title">
                    <h2 className="section__title-header">Избранные устройства</h2>
                    <select className="section__select" defaultValue="all" onInput={onSelectInput}>
                        {TABS_KEYS.map(key => <option key={key} value={key}>{TABS[key].title}</option>)}
                    </select>
                    <ul role="tablist" className="section__tabs">
                        {TABS_KEYS.map(key =>
                            <li key={key} role="tab" aria-selected={key === activeTab} tabIndex={key === activeTab ? 0 : undefined}
                                className={`section__tab${key === activeTab ? ' section__tab_active' : ''}`}
                                id={`tab_${key}`} aria-controls={`panel_${key}`} onClick={() => setActiveTab(key)}>
                                {TABS[key].title}
                            </li>
                        )}
                    </ul>
                </div>
                <div className="section__panel-wrapper" ref={ref}>
                    {TABS_KEYS.map(key =>
                        <div key={key} role="tabpanel"
                             className={`section__panel${key === activeTab ? '' : ' section__panel_hidden'}`}
                             aria-hidden={key !== activeTab} id={`panel_${key}`} aria-labelledby={`tab_${key}`}>
                            <ul className="section__panel-list">
                                {TABS[key].items.map((item, i) => <Event key={i} {...item} onSize={onSize} />)}
                            </ul>
                        </div>
                    )}
                    {hasRightScroll && <div className="section__arrow" onClick={onArrowClick}></div>}
                </div>
            </section>
        </main>;
    }

    setTimeout(() => {
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<><Header /><Main/></>);
    }, 100);
</script>
</body>
</html>
